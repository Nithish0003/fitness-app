<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Fitness_tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
    <h1>login page</h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />
      <button type="submit">Login</button>
      <p>New user,click here to<a href="signup.html" class="signup-link">signup</a></p>
    </form>
    </div>
    <script src="login.js"></script
  </body>
