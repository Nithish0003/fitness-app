<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <h1>Dashboard</h1>
    <div id="dashboard">
      <div class="dashboard-actions">
        <button id="addWorkoutBtn">Add Workout</button>
        <button id="addGoalBtn">Add Goal</button>
        <button id="logoutBtn">Logout</button>
      </div>
      <h2>Workouts</h2>
      <table id="workoutsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Exercise</th>
            <th>Duration (min)</th>
            <th>Calories Burned</th>
            <th>Distance (km)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h2>Goals</h2>
      <table id="goalsTable">
        <thead>
          <tr>
            <th>Goal Type</th>
            <th>Target Value</th>
            <th>Current Value</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="addWorkoutModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeWorkoutModal">&times;</span>
        <h2>Add Workout</h2>
        <form id="workoutForm">
          <label for="exerciseType">Exercise Type:</label>
          <input
            type="text"
            id="exerciseType"
            name="exerciseType"
            required
          /><br />
          <label for="duration">Duration (minutes):</label>
          <input type="number" id="duration" name="duration" required /><br />
          <label for="caloriesBurned">Calories Burned:</label>
          <input
            type="number"
            id="caloriesBurned"
            name="caloriesBurned"
            required
          /><br />
          <label for="distanceTraveled">Distance (km):</label>
          <input
            type="number"
            id="distanceTraveled"
            name="distanceTraveled"
          /><br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div id="editWorkoutModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeEditWorkoutModal">&times;</span>
        <h2>Edit Workout</h2>
        <form id="editWorkoutForm">
          <label for="editExerciseType">Exercise Type:</label>
          <input
            type="text"
            id="editExerciseType"
            name="exerciseType"
            required
          /><br />
          <label for="editDuration">Duration (minutes):</label>
          <input
            type="number"
            id="editDuration"
            name="duration"
            required
          /><br />
          <label for="editCaloriesBurned">Calories Burned:</label>
          <input
            type="number"
            id="editCaloriesBurned"
            name="caloriesBurned"
            required
          /><br />
          <label for="editDistanceTraveled">Distance (km):</label>
          <input
            type="number"
            id="editDistanceTraveled"
            name="distanceTraveled"
          /><br />
          <button type="submit">Update</button>
        </form>
      </div>
    </div>
    <div id="addGoalModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeGoalModal">&times;</span>
        <h2>Add Goal</h2>
        <form id="goalForm">
          <label for="goalType">Goal Type:</label>
          <input type="text" id="goalType" name="goalType" required /><br />
          <label for="targetValue">Target Value:</label>
          <input
            type="number"
            id="targetValue"
            name="targetValue"
            required
          /><br />
          <label for="currentValue">Current Value:</label>
          <input
            type="number"
            id="currentValue"
            name="currentValue"
            required
          /><br />
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" name="endDate" required /><br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div id="editGoalModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeEditGoalModal">&times;</span>
        <h2>Edit Goal</h2>
        <form id="editGoalForm">
          <label for="editGoalType">Goal Type:</label>
          <input type="text" id="editGoalType" name="goalType" required /><br />
          <label for="editTargetValue">Target Value:</label>
          <input
            type="number"
            id="editTargetValue"
            name="targetValue"
            required
          /><br />
          <label for="editCurrentValue">Current Value:</label>
          <input
            type="number"
            id="editCurrentValue"
            name="currentValue"
          /><br />
          <label for="editEndDate">End Date:</label>
          <input type="date" id="editEndDate" name="endDate" required /><br />
          <button type="submit">Update</button>
        </form>
      </div>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
