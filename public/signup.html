<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>signup page</h1>
      <form id="signupForm">
        <label for="user_name">Username:</label>
        <input
          type="text"
          id="user_name"
          name="user_name"
          required
        /><br /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="signupEmail"
          name="signupEmail"
          required
        /><br /><br />
        <label for="signupPassword">Password:</label>
        <input
          type="password"
          id="signupPassword"
          name="signupPassword"
          required
        /><br /><br />
        <button type="submit">Sign Up</button>
        <p>
          Already have an account<a href="index.html" class="login-link"
            >login</a
          >
        </p>
      </form>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
